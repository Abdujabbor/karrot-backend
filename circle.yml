machine:
  python:
    version: 3.5.0
database:
  override:
    - psql -c "CREATE DATABASE yunity_database;"
    - cp config/local_settings.py.ci config/local_settings.py
    - python manage.py remakeallmigrations
test:
  override:
    - coverage run manage.py test
    - flake ./
  post:
    - coverage html -d $CIRCLE_ARTIFACTS
deployment:
  dev:
    branch: master
    commands:
      - ./deploy.sh
