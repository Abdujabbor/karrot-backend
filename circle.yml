machine:
  python:
    version: 3.5.0
database:
  override:
    - psql -c "CREATE DATABASE yunity_database;"
    - cp config/local_settings.py.ci config/local_settings.py
    - python manage.py remakeallmigrations
test:
  override:
    - echo "disabled tests while testing deployment"
deployment:
  dev:
    branch: master
    commands:
      - ./deploy.sh
